<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/closed-source/option-styles.css}"/>
    <link rel="stylesheet" href="/css/closed-source/header-styles.css">
    <link rel="stylesheet" href="/css/closed-source/module-styles.css">
    <script th:src="@{/javascript/closed-source/option_logic.js}" defer></script>
    <script src="/javascript/closed-source/whiteboard.js" defer></script>
</head>

<body>

<div th:insert="~{header :: header}"></div>
<div class="timer-block">
    <div style="display: flex; align-items: center;">
        <div id="timer">
        </div>
        <div id="start">
            <svg id="pause-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="28" height="28">
                <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
            </svg>
        </div>
    </div>
</div>

<div id="tasks-wrapper">

</div>

<div id="canvas_panel" class="canvas-panel">
    <div id="canvas_header" class="canvas-header">
        <div id="pan" class="selected-border">
            Ручка
        </div>
        <div id="rubber">Стиралка</div>
        <div id="line">
            <div class="description">Нажмите по области два раза, точки соединятся линией</div>
            Линия
        </div>
        <div id="clear">
            Очистить
        </div>
        <div id="back">
            <div class="description">Или правая кнопка мыши</div>
            Отмена
        </div>
        <div id="copy">
            Копировать
        </div>
        <!--      <button id="copy">Скопировать</button>-->
    </div>
    <canvas id="whiteboard" width="700" height="600">
    </canvas>
</div>


</body>
</html>
