<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/header-styles.css">
    <link rel="stylesheet" href="/css/module-styles.css">
    <script src="/javascript/whiteboard.js" defer></script>
    <script src="/javascript/task_template_logic.js" defer></script>
    <title th:text="'eazy-ege: Задание ' + ${taskNum} + ' ЕГЭ'"></title>
</head>
<body>
<div th:insert="~{header :: header}"></div>

<div class="app">

    <div class="left-block">
        <div class="task-container">
            <div class="task">
                <span class="label">Задание: </span>
                <div class="task-text" th:text="${task.getTask()}"></div>
                <div style="display: flex; margin-top: 10px">
                    <div class="placeholder"></div>
                    <div class="user-panel">
                        <div class="wrapper">
                            <input placeholder="Введите ответ:" type="text">
                            <button class="send">Отправить</button>
                        </div>
                    </div>


                </div>
            </div>
            <div class="answer-wrapper">
                <button id="show_answer">Показать ответ</button>

                <div id="answer" class="answer display-none">
                    <hr>
                    <span th:text="'Ответ: '+ ${task.getAnswer()}"></span>
                </div>
            </div>

        </div>


        <div class="additional-div">
            Рекламный блок
        </div>
    </div>

    <div class="canvas-panel">
        <div class="canvas-header">
            <div id="clear">
                Очистить
            </div>
            <div id="rubber">Стиралка</div>
            <div id="pan" class="selected-border">
                Ручка
            </div>
            <div id="line">
                <div class="description">Нажмите по области два раза, точки соединятся линией</div>
                Линия
            </div>
        </div>
        <canvas id="whiteboard" width="700" height="600">

        </canvas>
    </div>
</div>

</body>
</html>
